<style>
div.img {
    position: relative;
    margin: 5px;
    border: 1px solid #ccc;
    float: center;
    width: 100%;
    max-height: auto;
/*    max-width: 50%;*/
    margin-left: auto;
    margin-right: auto;
    -webkit-animation-name: zoom;
    -webkit-animation-duration: 0.2s;
    animation-name: zoom;
    animation-duration: 0.2s;
}

div.img:hover {
    border: 1px solid #777;
}

div.img img {
    width: 100%;*/
}

/*For displaying the full image*/
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 60px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.75); /* Black w/ opacity */
}
.modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    max-height: 700px;
}
#caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
}

/* Add Animation */
.modal-content, #caption {
    -webkit-animation-name: zoom;
    -webkit-animation-duration: 0.3s;
    animation-name: zoom;
    animation-duration: 0.3s;
}

@-webkit-keyframes zoom {
    from {-webkit-transform: scale(0)}
    to {-webkit-transform: scale(1)}
}

@keyframes zoom {
    from {transform: scale(0.1)}
    to {transform: scale(1)}
}
/*The close button*/
.close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
}
/*100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
    .modal-content {
        width: 100%;
    }
}
</style>

<div class="scrollable">
    <div class="scrollable-content section">

        <div class="img">
            <img class="img-rounded" ng-repeat="img in imgHolder" src="{{ img }}" ng-click="modal()"></img>
        </div>

    </div>

</div>

<div ui-content-for="modals">
  <div id="modal" class="modal" ui-if='modal2' ui-shared-state='modal2'>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close"
                  ui-turn-off="modal2">&times;</button>
          <h4 class="modal-title">Notes</h4>
        </div>
        <div class="modal-body">
            <p>Note Example</p>
                <div class="img">
                <img ng-src="{{ listObject }}"> </img>
                </div>
        </div>
        <div class="modal-footer">
          <button ui-turn-off="modal2" class="btn btn-default" ng-click="modalclose()">Close</button>
<!--           <button ui-turn-off="modal2" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
