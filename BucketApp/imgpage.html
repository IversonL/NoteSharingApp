<style>
  canvas {padding:5%; border:0 solid #330000; background-color:; border-radius:10px;}
  canvas { height:100%; width:100%; }
  canvas {
    background: url('./assets/images/imagePlaceHolder.png');
    background-size: 100% 100%;
  }
  .fileUpload {
    position: relative;
    overflow: hidden;
    margin: 0px;
}
.fileUpload input.upload {
    position: absolute;
    top: 0;
    right: 0;
    margin: 0;
    padding: 0;
    font-size: 20px;
    cursor: pointer;
    opacity: 0;
    filter: alpha(opacity=0);
}
</style>



<div class="scrollable">
    <div class="scrollable-content section">

          <canvas id="capturedPhoto"></canvas>
          <div id = "upload" class="fileUpload btn btn-primary btn-block">
            <span>Upload</span>
            <input type="file" accept="image/*" class="upload" onChange = "picChange(event)" ng-click = "angular.element(this).scope().uploadFile(this.files)"/></input>
          </div>
          <button class="fileUpload btn btn-primary btn-block" ng-click = "infoPage()">Use</button>
    </div>
</div>
